<div id="line-tool-container">
    <div id="line-tool-window" class="line-tool-window">
        <div class="line-tool-options-panel">
            <div class="line-tool-options-row">
                <div id="spacing-label" class="line-tool-options-label">[SPACING]</div>
                <div class="line-tool-spacing-panel">
                    <button id="down-arrow" class="line-tool-arrow">
                        <img class="line-tool-icon" src="Media/Glyphs/ThickStrokeArrowDown.svg">
                    </button>
                    <div id ="spacing-field" class="line-tool-number-field">0 m</div>
                    <button id="up-arrow" class="line-tool-arrow">
                        <img class="line-tool-icon" src="Media/Glyphs/ThickStrokeArrowUp.svg">
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
